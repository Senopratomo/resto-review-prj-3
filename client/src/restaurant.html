<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- meta viewport tag to control the width and scaling of the browser's viewport. -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <div class="resto-container">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <nav aria-label="Breadcrumb" class="nav">
        <ol id="breadcrumb" class="breadcrumbs">
          <li class="breadcrumb">
            <a class="breadcrumb-link" href="/">Home</a>
          </li>
        </ol>
      </nav>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent" role="main">
      <div class="details-container">
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
          <h2 id="restaurant-name"></h2>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- skip link to skip map -->
        <a href="#reviews-container" class="skip-link">Skip map and go to reviews section</a>
        <!-- Beginning map -->
        <section id="map-container-restaurant" role="application" aria-label="Map overview of restaurants" aria-hidden="true">
          <div id="map"></div>
        </section>
        <!-- End map -->
      </div>
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      <p class="footer-text">Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
    </footer>
    <!-- End footer -->
  </div>
  <!-- Beginning scripts -->
  <!-- Add idb for promise-based indexdb -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBG5hos7jM1PqIXv94ISC5zh3fPPeMXoGg&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
